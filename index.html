<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshark | Premium Men's Clothing</title>
    <meta name="description" content="Premium Men's Clothing for the modern gentleman. Discover our latest collection.">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .welcome-hero {
            height: 100vh;

<body>

    <main class="welcome-hero">
